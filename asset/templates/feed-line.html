<!-- Feed Line Starts -->
<div class="container feed-line-item">
    <a href="{{article.path}}">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="feed-line-title">
                        {{article.title}}
                    </div>
                </div>
                <div class="row">
                    <div class="feed-line-summary">
                        <!-- <span class="feed-line-author"></span> -->
                        <time class="feed-line-time" datetime="{{article.datetime}}">{{article.datetime}}</time>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <img class="img-fluid scale-down"
                     src="{{article.image}}" alt="{{article.imageAlt}}">
            </div>
        </div>
    </a>
</div>
<!-- Feed Line Ends -->
